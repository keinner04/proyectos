<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluit">
        <div class="titulo">
            <h1>Administrador de citas</h1>
        </div>
        
        <div class="filtro">
            <div class="con-filtro">
                <select name="" id="EstadoFiltro" class="EstadoFiltro">
                    <label for="">filtrar por estado</label>
                    <option value="Abierta">Abierta</option>
                    <option value="Terminada">Terminada</option>
                    <option value="Anulada">Anulada</option>
                </select>
                <input type="text" id="BuscarNombre" placeholder="Buscar por nombre o propietario">
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Agendar cita
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Guardar nueva cita</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" id="cerrar1" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="">Nombre de la Mascota</label>
                            <input type="text"id="nombre_mascota">
                            <label for="">Propietario</label>
                            <input type="text"  id="Propietario">
                            <label for="">Telefono</label>
                            <input type="number" p id="numero">
                            <label for="">Fecha cita</label>
                            <input type="date" name="" id="fecha">
                            <label for="">Hora cita</label>
                            <input type="time" name="" id="hora">
                            <label for="">Tipo de mascota</label>
                            <select name="" id="tipo_animal">
                                <label for="">filtrar por estado</label>
                                <option value="" selected>Escoge una mascota</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Tortuga">Tortuga</option>
                                <option value="Hamster">Hamster</option>
                                <option value="Conejo">Conejo</option>
                                <option value="Oveja">Oveja</option>
                                <option value="Pato">Pato</option>
                                <option value="Loro">Loro</option>
                                <option value="Caballo">Caballo</option>
                            </select>
                            <label for="">Sintomas</label>
                            <textarea name="" id="descripcion"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar2">Close</button>
                            <button type="button" class="btn btn-primary" id="guardar">GUARDAR</button>
                        </div>
                    </div>
                </div>

            </div>
            <hr>
        </div>
        <div id="card1"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
